name: Hazardous NEOs 4x Daily

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:

concurrency:
  group: neos-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run updater
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          OUT_FILE: data/hazardous_neos/latest.json
        run: python -m scripts.update_hazardous_neos

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update hazardous NEO snapshot: $(date -u +%F)"
            git push
          else
            echo "No changes to commit."
          fi
